<?xml version="1.0" standalone="yes" ?>
<!DOCTYPE html>

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head th:include="layout :: head">
		<title th:value="${title}"></title>
	</head>

    <body>

	<section layout:fragment="content">

	    	<div class="container my-5 text-center">
		    	<div class="jumbotron">
				  <h1><span class="text-adsn-grey">F</span>LASH <span class="text-adsn-grey">I</span>NFO<span class="text-adsn-grey"> N</span>UMERIQUE</h1>
					<h2><span class="text-adsn-grey">Portail de communication des services IT du Pôle Numérique</span></h2>
					<div class="d-flex justify-content-between">
						<div class="d-flex align-items-end">
							<div style="margin-right:1vw;margin-bottom:1vh">
								<div style="left:-4.5px" class="arrow-head"></div>
								<div class="left-arrow"></div>
							</div>


							<p class="text-adsn-grey font-weight-bold arrow-index-text" >Accès réservé</p>
						</div>
						<div class="d-flex align-items-end">
							<p class="text-adsn-grey font-weight-bold arrow-index-text" style="margin-right: 1vw;" >Accès libre</p>
							<div style="margin-bottom:1vh" class="d-flex flex-column align-items-end">
								<div style="left:4.5px" class="arrow-head"></div>
								<div class="right-arrow"></div>
							</div>
						</div>

					</div>
				</div>
				
				<div sec:authorize="!isAuthenticated()">
					<div class="alert alert-primary d-flex justify-content-start">
						<a href="/login" class="btn btn-primary btn-lg">Connexion requise</a>
					</div>
				</div>
					
	        </div>

		</section>

		    </body>
</html
>
