<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="successForm(buttonFunction, successMessage, buttonColor)" class="container pt-5 mt-5 " style="height: 100% ">
    <form >
        <div class="form-group">
            <input type="text" class="form-control form-control-lg bdaCreation" disabled value="" >
            <small class="form-text text-muted float-right">/200</small><small id="counter" class="form-text text-muted float-right">0</small>
        </div>
        <button type="submit" class="btn " th:classappend="${buttonColor}" disabled="true"  id="submit-alerte" th:text="${buttonFunction}"></button>
    </form>
    <div class="alert alert-success text-center mt-5" role="alert"  id="success" th:text="${successMessage}" >

    </div>
</div>

</body>
</html>
